# Configs for webpage

title: "Raj says Hi"
name: "Raj Kiran V"
email: rajkiran@gmail.com
url: "https://rajkiran-v.github.io"
repository: "rajkiran-v.github.io"

include:
  - _pages
  - assets
  - index.html
exclude:
  - TODO.md
  - README.md
  - "*.org"
  - "*ltximg*"

plugins:
  - jekyll-feed
  - jekyll-remote-theme
  - jekyll-include-cache

# Build settings
markdown: kramdown
remote_theme: "mmistakes/minimal-mistakes"
minimal_mistakes_skin: "mint"

# settings for author profile
author:
  name   : "Raj Kiran"
  avatar : "/assets/images/raj_headshot.jpg"
  bio    : "I love to constantly excel as an architect, innovator, designer, and developer of innovative biomedical solutions."
  location: "Chennai, India"
  github : https://github.com/rajkiran-v/rajkiran-v.github.io
  linkedin: https://www.linkedin.com/in/raj-kiran-vangapandu-25a6b0288/
  email  : rajkiran.links.com


